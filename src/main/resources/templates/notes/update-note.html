<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Note</title>
</head>
<body>
<h2>Edit Note</h2>
<form th:action="@{/notes/edit/{id}(id=${note.id})}" method="post">
  <div>
    <label>Title:</label>
    <input type="text" name="title" th:value="${note.title}">
  </div>
  <div>
    <label>Content:</label>
    <textarea name="content" th:text="${note.content}"></textarea>
  </div>
  <div>
    <button type="submit">Update</button>
  </div>
</form>
</body>
</html>
